<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clasification">
            <h2><span jhiTranslate="thorneoApp.clasification.detail.title">Clasification</span> {{clasification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thorneoApp.clasification.punctuation">Punctuation</span></dt>
                <dd>
                    <span>{{clasification.punctuation}}</span>
                </dd>
                <dt><span jhiTranslate="thorneoApp.clasification.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="clasification.participant">
                        <a [routerLink]="['/participant', clasification.participant?.id, 'view']">{{clasification.participant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/clasification', clasification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
