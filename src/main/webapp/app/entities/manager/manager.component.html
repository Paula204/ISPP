<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.manager.home.title">Managers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-manager" [routerLink]="['/manager/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="thorneoApp.manager.home.createLabel">
            Create new Manager
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'thorneoApp.manager.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="managers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="thorneoApp.manager.free">Free</span></th>
            <th><span jhiTranslate="thorneoApp.manager.premium">Premium</span></th>
            <th><span jhiTranslate="thorneoApp.manager.sponsor">Sponsor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let manager of managers ;trackBy: trackId">
                <td><a [routerLink]="['/manager', manager.id, 'view' ]">{{manager.id}}</a></td>
                <td>
                    <div *ngIf="manager.free">
                        <a [routerLink]="['../free', manager.free?.id, 'view' ]" >{{manager.free?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="manager.premium">
                        <a [routerLink]="['../premium', manager.premium?.id, 'view' ]" >{{manager.premium?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="manager.sponsor">
                        <a [routerLink]="['../sponsor', manager.sponsor?.id, 'view' ]" >{{manager.sponsor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'manager', { outlets: { popup: manager.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
