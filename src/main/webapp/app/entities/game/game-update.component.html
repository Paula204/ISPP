<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-game-heading" jhiTranslate="thorneoApp.game.home.createOrEditLabel">Create or edit a Game</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!game.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="game.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.game.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="game.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.game.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="game.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.game.category" for="field_category">Category</label>
                    <select class="form-control" name="category" [(ngModel)]="game.category" id="field_category" >
                        <option value="CARD">{{'thorneoApp.GameType.CARD' | translate}}</option>
                        <option value="MINIATURES">{{'thorneoApp.GameType.MINIATURES' | translate}}</option>
                        <option value="BOARD">{{'thorneoApp.GameType.BOARD' | translate}}</option>
                        <option value="DICE">{{'thorneoApp.GameType.DICE' | translate}}</option>
                        <option value="ROL">{{'thorneoApp.GameType.ROL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.game.minAge" for="field_minAge">Min Age</label>
                    <input type="number" class="form-control" name="minAge" id="field_minAge"
                        [(ngModel)]="game.minAge" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
