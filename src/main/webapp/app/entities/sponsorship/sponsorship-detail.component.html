<div class="row justify-content-center">
        <div class="col-12">
            <div *ngIf="sponsorship">
                <jhi-alert-error></jhi-alert-error>
                <table class="table detailTable" style="border: 2px solid #2792f2; margin: 25px auto; border-radius: 0.25rem;
                border-collapse: separate;
                border-spacing: 0;">
                    <thead>
                    <tr>
                        <th colspan="2">
                            <h2 class="text-center" ><h2 class=" d-inline" jhiTranslate="thorneoApp.sponsorship.detail.title"></h2><h2 class="d-inline"> {{sponsorship.id}}</h2></h2>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><p class="bold" jhiTranslate="thorneoApp.sponsorship.banner">Banner</p></td>
                        <td><a href="{{sponsorship.banner}}">{{sponsorship.banner}}"</a></td>
                    </tr>
                    <tr>
                        <td><p class="bold" jhiTranslate="thorneoApp.sponsorship.targetUrl">Target Url</p></td>
                        <td><a href="{{sponsorship.targetUrl}}">{{sponsorship.targetUrl}}</a></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sponsorship', sponsorship.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
