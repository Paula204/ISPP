<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-premium-heading" jhiTranslate="thorneoApp.premium.home.createOrEditLabel">Create or edit a Premium</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!premium.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="premium.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.premium.actor" for="field_actor">Actor</label>
                    <select class="form-control" id="field_actor" name="actor" [(ngModel)]="premium.actor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actorOption.id === premium.actor?.id ? premium.actor : actorOption" *ngFor="let actorOption of actors; trackBy: trackActorById">{{actorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="thorneoApp.premium.tournament" for="field_tournament">Tournament</label>
                    <select class="form-control" id="field_tournament" multiple name="tournament" [(ngModel)]="premium.tournaments">
                        <option [ngValue]="getSelected(premium.tournaments, tournamentOption)" *ngFor="let tournamentOption of tournaments; trackBy: trackTournamentById">{{tournamentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
