<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.premium.home.title">Premiums</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-premium" [routerLink]="['/premium/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="thorneoApp.premium.home.createLabel">
            Create new Premium
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'thorneoApp.premium.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="premiums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="thorneoApp.premium.actor">Actor</span></th>
            <th><span jhiTranslate="thorneoApp.premium.tournament">Tournament</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let premium of premiums ;trackBy: trackId">
                <td><a [routerLink]="['/premium', premium.id, 'view' ]">{{premium.id}}</a></td>
                <td>
                    <div *ngIf="premium.actor">
                        <a [routerLink]="['../actor', premium.actor?.id, 'view' ]" >{{premium.actor?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let tournament of premium.tournaments; let last = last">
                            <a class="form-control-static" [routerLink]="['../tournament', tournament?.id, 'view' ]">{{tournament.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/premium', premium.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/premium', premium.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'premium', { outlets: { popup: premium.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
