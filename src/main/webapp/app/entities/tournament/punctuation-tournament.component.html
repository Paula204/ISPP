<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.punctuation.home.title">Punctuations</span>

    </h2>

    <div class="alert alert-danger" *ngIf="nopuedes" jhiTranslate="thorneoApp.tournament.ediciontorneo">
    </div>

    <br />
    <div class="table-responsive" *ngIf="punctuations">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="thorneoApp.punctuation.player">Player</span></th>
                    <th><span jhiTranslate="thorneoApp.punctuation.points">Points</span></th>
                    <th><span jhiTranslate="thorneoApp.punctuation.round">Round</span></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let punctuation of punctuations ;trackBy: trackId">

                    <td>{{punctuation.participation.user.login}}</td>
                    <td>{{punctuation.points}}</td>
                    <td>{{punctuation.round}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">

                            <button type="submit" [routerLink]="['/punctuation', punctuation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-inline">
        <button type="submit" [routerLink]="['/tournament', route, 'manager']" class="btn btn-primary ">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span class="d-none d-md-inline" jhiTranslate="entity.action.back"> Back</span>
        </button>
    </div>
    <div class="d-inline" *ngIf="!hayGanador">
        <button type="submit" class="btn btn-primary" (click)="avanzarRonda()">
            <fa-icon [icon]="'clock'"></fa-icon>&nbsp;
            <span class="d-none d-md-inline" jhiTranslate="entity.action.round">roundAdvance</span>
        </button>
    </div>
</div>
