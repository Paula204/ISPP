<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.participant.home.title">Participants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participant" [routerLink]="['/participant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="thorneoApp.participant.home.createLabel">
            Create new Participant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'thorneoApp.participant.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="participants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="thorneoApp.participant.disqualify">Disqualify</span></th>
            <th><span jhiTranslate="thorneoApp.participant.rank">Rank</span></th>
            <th><span jhiTranslate="thorneoApp.participant.free">Free</span></th>
            <th><span jhiTranslate="thorneoApp.participant.premium">Premium</span></th>
            <th><span jhiTranslate="thorneoApp.participant.sponsor">Sponsor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participant of participants ;trackBy: trackId">
                <td><a [routerLink]="['/participant', participant.id, 'view' ]">{{participant.id}}</a></td>
                <td>{{participant.disqualify}}</td>
                <td>{{participant.rank}}</td>
                <td>
                    <div *ngIf="participant.free">
                        <a [routerLink]="['../free', participant.free?.id, 'view' ]" >{{participant.free?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="participant.premium">
                        <a [routerLink]="['../premium', participant.premium?.id, 'view' ]" >{{participant.premium?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="participant.sponsor">
                        <a [routerLink]="['../sponsor', participant.sponsor?.id, 'view' ]" >{{participant.sponsor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/participant', participant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/participant', participant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'participant', { outlets: { popup: participant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
