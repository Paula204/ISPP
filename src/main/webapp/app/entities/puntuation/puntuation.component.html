<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.puntuation.home.title">Puntuations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puntuation" [routerLink]="['/puntuation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="thorneoApp.puntuation.home.createLabel">
            Create new Puntuation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'thorneoApp.puntuation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="puntuations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="thorneoApp.puntuation.index">Index</span></th>
            <th><span jhiTranslate="thorneoApp.puntuation.points">Points</span></th>
            <th><span jhiTranslate="thorneoApp.puntuation.round">Round</span></th>
            <th><span jhiTranslate="thorneoApp.puntuation.tournament">Tournament</span></th>
            <th><span jhiTranslate="thorneoApp.puntuation.participation">Participation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puntuation of puntuations ;trackBy: trackId">
                <td><a [routerLink]="['/puntuation', puntuation.id, 'view' ]">{{puntuation.id}}</a></td>
                <td>{{puntuation.index}}</td>
                <td>{{puntuation.points}}</td>
                <td>{{puntuation.round}}</td>
                <td>
                    <div *ngIf="puntuation.tournament">
                        <a [routerLink]="['../tournament', puntuation.tournament?.id, 'view' ]" >{{puntuation.tournament?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="puntuation.participation">
                        <a [routerLink]="['../participation', puntuation.participation?.id, 'view' ]" >{{puntuation.participation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/puntuation', puntuation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puntuation', puntuation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'puntuation', { outlets: { popup: puntuation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
