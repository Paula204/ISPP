<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-authority-heading" jhiTranslate="thorneoApp.authority.home.createOrEditLabel">Create or edit a Authority</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!authority.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="authority.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.authority.free" for="field_free">Free</label>
                    <input type="text" class="form-control" name="free" id="field_free"
                        [(ngModel)]="authority.free" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.authority.premium" for="field_premium">Premium</label>
                    <input type="text" class="form-control" name="premium" id="field_premium"
                        [(ngModel)]="authority.premium" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thorneoApp.authority.sponsor" for="field_sponsor">Sponsor</label>
                    <input type="text" class="form-control" name="sponsor" id="field_sponsor"
                        [(ngModel)]="authority.sponsor" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
