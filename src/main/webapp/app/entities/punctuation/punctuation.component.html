<div>
    <h2 id="page-heading">
        <span jhiTranslate="thorneoApp.punctuation.home.title">Punctuations</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'thorneoApp.punctuation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="punctuations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="thorneoApp.punctuation.index">Index</span></th>
            <th><span jhiTranslate="thorneoApp.punctuation.points">Points</span></th>
            <th><span jhiTranslate="thorneoApp.punctuation.round">Round</span></th>
            <th><span jhiTranslate="thorneoApp.punctuation.tournament">Tournament</span></th>
            <th><span jhiTranslate="thorneoApp.punctuation.participation">Participation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let punctuation of punctuations ;trackBy: trackId">
                <td><a [routerLink]="['/punctuation', punctuation.id, 'view' ]">{{punctuation.id}}</a></td>
                <td>{{punctuation.index}}</td>
                <td>{{punctuation.points}}</td>
                <td>{{punctuation.round}}</td>
                <td>
                    <div *ngIf="punctuation.tournament">
                        <a [routerLink]="['../tournament', punctuation.tournament?.id, 'view' ]" >{{punctuation.tournament?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="punctuation.participation">
                        <a [routerLink]="['../participation', punctuation.participation?.id, 'view' ]" >{{punctuation.participation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/punctuation', punctuation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/punctuation', punctuation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
