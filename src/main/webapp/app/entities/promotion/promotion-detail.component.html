<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="promotion">
            <h2><span jhiTranslate="thorneoApp.promotion.detail.title">Promotion</span> {{promotion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thorneoApp.promotion.title">Title</span></dt>
                <dd>
                    <span>{{promotion.title}}</span>
                </dd>
                <dt><span jhiTranslate="thorneoApp.promotion.qr">Qr</span></dt>
                <dd>
                    <span>{{promotion.qr}}</span>
                </dd>
                <dt><span jhiTranslate="thorneoApp.promotion.sponsor">Sponsor</span></dt>
                <dd>
                    <div *ngIf="promotion.sponsor">
                        <a [routerLink]="['/sponsor', promotion.sponsor?.id, 'view']">{{promotion.sponsor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/promotion', promotion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
